<div class="employee-add">
  <form (ngSubmit)="addEmployee()">
    <div class="employee-add-top">
      <h2>Add Employee</h2>
      <button class="close-button" (click)="cancelForm()">&#x2715;</button>
    </div>

    <label for="id">ID:</label>
    <input type="number" id="id" [(ngModel)]="id" name="id" required />

    <label for="name">Name:</label>
    <input type="text" id="name" [(ngModel)]="name" name="name" required />

    <label for="email">Email:</label>
    <input type="email" id="email" [(ngModel)]="email" name="email" required />

    <label for="phone">Phone:</label>
    <input type="tel" id="phone" [(ngModel)]="phone" name="phone" required />

    <label for="department">Department:</label>
    <input
      type="text"
      id="department"
      [(ngModel)]="department"
      name="department"
      required
    />

    <label for="company">Company:</label>
    <input
      type="text"
      id="company"
      [(ngModel)]="company"
      name="company"
      required
    />

    <label for="salary">Salary:</label>
    <input
      type="text"
      id="salary"
      [(ngModel)]="salary"
      name="salary"
      required
    />

    <button class="up-cn" type="submit">Add Employee</button>
    <button class="up-cn" type="button" (click)="cancelForm()">Cancel</button>
  </form>
</div>
