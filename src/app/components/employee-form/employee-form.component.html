<div class="employee-add">
  <form (submit)="addEmployee()">
    <div class="employee-add-top">
      <h2>Add Employee</h2>
      <button class="close-button">&#x2715;</button>
    </div>
    <label for="name">Name:</label>
    <input
      type="text"
      id="name"
      [(ngModel)]="newEmployee.name"
      name="name"
      required
    />

    <label for="email">Email:</label>
    <input
      type="email"
      id="email"
      [(ngModel)]="newEmployee.email"
      name="email"
      required
    />

    <label for="phone">Phone:</label>
    <input
      type="tel"
      id="phone"
      [(ngModel)]="newEmployee.phone"
      name="phone"
      required
    />

    <label for="department">Department:</label>
    <input
      type="text"
      id="department"
      [(ngModel)]="newEmployee.department"
      name="department"
      required
    />

    <button class="up-cn" type="submit">Add Employee</button>
    <button class="up-cn" type="button" (click)="cancelForm()">Cancel</button>
  </form>
</div>
